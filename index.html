<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

        <div class="main-box">
            <div class="img-container">

                <h2>Name :<span id="name"></span></h2>
                <p>Race:<span id="race"></span></p>
                <p>Gender:<span id="gender"></span></p>

        <!-- Button Section -->

        <div class="btn-container">
            <button id="prev"> <span><i class="fa-solid fa-arrow-left"></i></span> Prev</button>
            <button id="next">Next <span><i class="fa-solid fa-arrow-right"></i></span></button>

    </div>
